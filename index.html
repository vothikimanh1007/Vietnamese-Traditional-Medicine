<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHKG-Intelligent CDSS Professional</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React Stack -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f1f5f9; }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .meridian-bar { transition: width 1s cubic-bezier(0.4, 0, 0.2, 1); }
        .card-shadow { box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.05); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // --- HỆ THỐNG ICON SVG ---
        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                home: <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/>,
                stethoscope: <path d="M4.8 2.3A.3.3 0 1 0 5 2H4a2 2 0 0 0-2 2v5a6 6 0 0 0 6 6v0a6 6 0 0 0 6-6V4a2 2 0 0 0-2-2h-1a.3.3 0 1 0 .2.3Z"/><path d="M8 15v1a6 6 0 0 0 6 6h2a6 6 0 0 0 6-6v-4"/><circle cx="20" cy="10" r="2"/>,
                layers: <polygon points="12 2 2 7 12 12 22 7 12 2"/><polyline points="2 17 12 22 22 17"/><polyline points="2 12 12 17 22 12"/>,
                search: <circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/>,
                "book-open": <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/>,
                "bar-chart": <line x1="18" y1="20" x2="18" y2="10"/><line x1="12" y1="20" x2="12" y2="4"/><line x1="6" y1="20" x2="6" y2="14"/>,
                "message-square": <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>,
                save: <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/>,
                download: <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/>,
                upload: <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/>,
                trash: <polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>,
                plus: <line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/>,
                globe: <circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>,
                check: <polyline points="20 6 9 17 4 12"/>,
                award: <circle cx="12" cy="8" r="7"/><polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"/>,
                send: <line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/>
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name]}
                </svg>
            );
        };

        // --- CẤU HÌNH ---
        const ALL_MERIDIANS = ["Can", "Tâm", "Tỳ", "Phế", "Thận", "Vị", "Đại tràng", "Tiểu tràng", "Bàng quang", "Đởm", "Tam tiêu", "Tâm bào"];
        
        const TRANSLATIONS = {
            vi: {
                title: "DHKG-Clinical CDSS",
                subtitle: "Hệ thống Trí tuệ Di sản & Hỗ trợ Lâm sàng Nam Y",
                tabs: { intro: "Hệ thống", consult: "Hội chẩn", diag: "Chẩn đoán", dict: "Từ điển", history: "Báo cáo", ai: "Trợ lý AI" },
                btn: { add: "Thêm vị", optimize: "Hội chẩn MVP", save: "Lưu đơn", clear: "Xóa hết", export: "Xuất CSV", import: "Đồng bộ Dataset", load: "Nạp vào đơn" },
                labels: { herb: "Vị thuốc:", role: "Vai trò:", symptom: "Triệu chứng:", stats: "Mật độ Kinh lạc (%)", nucleus: "Hạt nhân dược tính (MVP):" },
                disclaimer: "Hệ thống hỗ trợ tham khảo chuyên môn. Bác sĩ chịu trách nhiệm chỉ định lâm sàng cuối cùng."
            },
            en: {
                title: "DHKG-Clinical CDSS",
                subtitle: "VTM Heritage Intelligence & Clinical Decision Support",
                tabs: { intro: "System", consult: "Consult", diag: "Diagnosis", dict: "Dictionary", history: "History", ai: "AI Assistant" },
                btn: { add: "Add Herb", optimize: "MVP Optimization", save: "Save Record", clear: "Clear", export: "Export CSV", import: "Sync Dataset", load: "Load Formula" },
                labels: { herb: "Herb:", role: "Role:", symptom: "Symptoms:", stats: "Meridian Density (%)", nucleus: "Clinical Nucleus (MVP):" },
                disclaimer: "Professional decision support tool. Final clinical decisions rest with practitioners."
            }
        };

        const App = () => {
            const [lang, setLang] = useState('vi');
            const [activeTab, setActiveTab] = useState('intro');
            
            // Dữ liệu Tổng hợp có khả năng Persistence
            const [herbs, setHerbs] = useState(() => JSON.parse(localStorage.getItem('vtm_master_herbs')) || []);
            const [formulas, setFormulas] = useState(() => JSON.parse(localStorage.getItem('vtm_master_formulas')) || []);
            const [history, setHistory] = useState(() => JSON.parse(localStorage.getItem('vtm_master_history')) || []);
            
            // App Logic states
            const [currentPrescription, setCurrentPrescription] = useState([]);
            const [mvpResult, setMvpResult] = useState(null);
            const [selectedHerb, setSelectedHerb] = useState('');
            const [selectedRole, setSelectedRole] = useState('Quân (Chủ dược)');
            const [searchTerm, setSearchTerm] = useState('');
            const [diagSearch, setDiagSearch] = useState('');
            const [chatMessages, setChatMessages] = useState([]);
            const [isTyping, setIsTyping] = useState(false);
            
            const t = TRANSLATIONS[lang];
            const chatEndRef = useRef(null);

            // Đồng bộ dữ liệu vĩnh viễn vào trình duyệt
            useEffect(() => { localStorage.setItem('vtm_master_herbs', JSON.stringify(herbs)); }, [herbs]);
            useEffect(() => { localStorage.setItem('vtm_master_formulas', JSON.stringify(formulas)); }, [formulas]);
            useEffect(() => { localStorage.setItem('vtm_master_history', JSON.stringify(history)); }, [history]);
            useEffect(() => { chatEndRef.current?.scrollIntoView({ behavior: "smooth" }); }, [chatMessages]);

            // --- HÀM ĐỌC FILE CSV VÀ ĐÓNG GÓI DỮ LIỆU ---
            const handleSyncDataset = (event, type) => {
                const file = event.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    const content = e.target.result;
                    const lines = content.split('\n').filter(l => l.trim().length > 0);
                    const headers = lines[0].split(',').map(h => h.trim().replace(/"/g, ''));
                    const rows = lines.slice(1).map(line => {
                        const values = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(v => v.trim().replace(/"/g, ''));
                        let obj = {}; headers.forEach((h, i) => obj[h] = values[i]);
                        return obj;
                    });

                    if (type === 'herbs') {
                        const parsed = rows.map(r => ({
                            id: r.ID_ViThuoc || Math.random(),
                            name: r.TenVietNam || r.Entity_Name,
                            nature: r.Nature || r.TinhVi || "Bình",
                            meridians: (r.QuyKinh || r.Meridians || "").split(/[-–,]/).map(m => m.trim()),
                            clinical: r.CongDung || r.Key_Benefits,
                            sci: r.TenKhoaHoc || r.Scientific_Name
                        }));
                        setHerbs(parsed);
                        alert(`Đã đóng gói thành công ${parsed.length} vị thuốc vào hệ thống.`);
                    } else {
                        const parsed = rows.map(r => ({
                            name: r.TenBaiThuoc || r.Formula_Name,
                            ingredients: (r.Ingredients || "").split(/[,;.]/).map(i => i.trim()),
                            indication: r.ChuTri || r.Clinical_Indication
                        }));
                        setFormulas(parsed);
                        alert(`Đã đóng gói thành công ${parsed.length} bài thuốc.`);
                    }
                };
                reader.readAsText(file);
            };

            // --- THUẬT TOÁN MVP ---
            const calculateMVP = () => {
                const targets = new Set();
                currentPrescription.forEach(h => h.meridians.forEach(m => targets.add(m)));
                let remaining = new Set(targets);
                let mvp = currentPrescription.filter(h => h.role.includes("Quân"));
                mvp.forEach(h => h.meridians.forEach(m => remaining.delete(m)));
                const candidates = currentPrescription.filter(h => !h.role.includes("Quân"));
                while (remaining.size > 0 && candidates.length > 0) {
                    let best = null, maxC = 0;
                    candidates.forEach(h => {
                        const cCount = h.meridians.filter(m => remaining.has(m)).length;
                        if (cCount > maxC) { maxC = cCount; best = h; }
                    });
                    if (best) { mvp.push(best); best.meridians.forEach(m => remaining.delete(m)); } else break;
                }
                setMvpResult(mvp);
            };

            const meridianStats = useMemo(() => {
                const counts = {}; ALL_MERIDIANS.forEach(m => counts[m] = 0);
                currentPrescription.forEach(h => {
                    if (h.meridians) h.meridians.forEach(m => { if(counts[m] !== undefined) counts[m]++; });
                });
                return counts;
            }, [currentPrescription]);

            const handleChat = async (text) => {
                if (!text.trim()) return;
                const msgs = [...chatMessages, { role: 'user', content: text }];
                setChatMessages(msgs);
                setIsTyping(true);
                // Simulated AI based on Heritage Knowledge Base
                setTimeout(() => {
                    setChatMessages([...msgs, { role: 'ai', content: `Dựa trên tri thức di sản, yêu cầu của bạn về "${text}" đang được phân tích. Trong y văn Nam Y, yếu tố cốt lõi là cân bằng Âm Dương và thông suốt Kinh lạc.` }]);
                    setIsTyping(false);
                }, 1000);
            };

            return (
                <div className="flex flex-col min-h-screen">
                    {/* Header */}
                    <header className="h-16 bg-white border-b px-8 flex items-center justify-between sticky top-0 z-50 glass shadow-sm">
                        <div className="flex items-center gap-4">
                            <div className="bg-emerald-700 p-2 rounded-xl text-white shadow-lg"><Icon name="stethoscope" size={24} /></div>
                            <div>
                                <h1 className="font-extrabold text-xl text-slate-800 tracking-tighter leading-none">{t.title}</h1>
                                <p className="text-[10px] font-black uppercase tracking-[0.2em] text-emerald-600 mt-1">{t.subtitle}</p>
                            </div>
                        </div>
                        <div className="flex items-center gap-6">
                            <div className="hidden md:block text-right border-r pr-4 border-slate-200">
                                <p className="text-xs font-bold text-slate-800">Vo Thi Kim Anh</p>
                                <p className="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Expert Edition</p>
                            </div>
                            <button onClick={() => setLang(lang === 'vi' ? 'en' : 'vi')} className="bg-slate-100 px-4 py-1.5 rounded-xl text-[10px] font-black hover:bg-emerald-50 transition-all">
                                {lang.toUpperCase()}
                            </button>
                        </div>
                    </header>

                    <div className="flex flex-1 max-w-[1600px] mx-auto w-full p-4 gap-4 overflow-hidden">
                        {/* Sidebar */}
                        <aside className="w-64 space-y-1 hidden xl:block">
                            <NavItem active={activeTab === 'intro'} icon="home" label={t.tabs.intro} onClick={() => setActiveTab('intro')} />
                            <NavItem active={activeTab === 'consult'} icon="layers" label={t.tabs.consult} onClick={() => setActiveTab('consult')} />
                            <NavItem active={activeTab === 'diag'} icon="search" label={t.tabs.diag} onClick={() => setActiveTab('diag')} />
                            <NavItem active={activeTab === 'dict'} icon="book-open" label={t.tabs.dict} onClick={() => setActiveTab('dict')} />
                            <NavItem active={activeTab === 'history'} icon="bar-chart" label={t.tabs.history} onClick={() => setActiveTab('history')} />
                            <div className="pt-4 mt-4 border-t"><NavItem active={activeTab === 'ai'} icon="message-square" label={t.tabs.ai} onClick={() => setActiveTab('ai')} isSpecial /></div>
                        </aside>

                        <main className="flex-1 bg-white rounded-[2.5rem] shadow-sm border border-slate-200 overflow-hidden flex flex-col relative">
                            
                            {/* TAB: SYSTEM SETUP (The Data Hub) */}
                            {activeTab === 'intro' && (
                                <div className="p-10 space-y-8 overflow-y-auto h-full animate-fade-in">
                                    <div className="bg-slate-900 p-12 rounded-[3rem] text-white shadow-2xl relative overflow-hidden">
                                        <div className="absolute -right-20 -top-20 w-80 h-80 bg-emerald-500/20 rounded-full blur-3xl"></div>
                                        <h2 className="text-4xl font-black mb-4 tracking-tighter">Trình Quản lý Dữ liệu Di sản</h2>
                                        <p className="text-slate-400 text-lg italic max-w-xl font-medium">Hệ thống cho phép nạp và đóng gói vĩnh viễn dữ liệu từ 714 vị thuốc và các bài thuốc kinh điển.</p>
                                    </div>
                                    <div className="grid md:grid-cols-2 gap-8">
                                        <div className="p-8 bg-white rounded-[2.5rem] border-2 border-slate-100 card-shadow space-y-6">
                                            <div className="flex items-center gap-4 text-emerald-700"><Icon name="database" size={32}/><h3 className="font-black text-xl text-slate-800 tracking-tight">Dataset Vị thuốc</h3></div>
                                            <p className="text-sm text-slate-500 font-medium leading-relaxed">Nạp tệp <strong>ViThuoc_final.csv</strong>. Dữ liệu sẽ được lưu trữ cục bộ để sử dụng trọn đời.</p>
                                            <div className="relative"><input type="file" accept=".csv" onChange={(e) => handleSyncDataset(e, 'herbs')} className="opacity-0 absolute inset-0 cursor-pointer" /><div className="w-full bg-emerald-600 text-white py-3.5 rounded-2xl font-black text-center shadow-lg hover:bg-emerald-700 transition-all uppercase tracking-widest text-xs">Đồng bộ vị thuốc ({herbs.length})</div></div>
                                        </div>
                                        <div className="p-8 bg-white rounded-[2.5rem] border-2 border-slate-100 card-shadow space-y-6">
                                            <div className="flex items-center gap-4 text-blue-700"><Icon name="book-open" size={32}/><h3 className="font-black text-xl text-slate-800 tracking-tight">Dataset Bài thuốc</h3></div>
                                            <p className="text-sm text-slate-500 font-medium leading-relaxed">Nạp tệp <strong>BaiThuoc.csv</strong> để kích hoạt tính năng chẩn đoán thông minh.</p>
                                            <div className="relative"><input type="file" accept=".csv" onChange={(e) => handleSyncDataset(e, 'formulas')} className="opacity-0 absolute inset-0 cursor-pointer" /><div className="w-full bg-blue-600 text-white py-3.5 rounded-2xl font-black text-center shadow-lg hover:bg-blue-700 transition-all uppercase tracking-widest text-xs">Đồng bộ bài thuốc ({formulas.length})</div></div>
                                        </div>
                                    </div>
                                    <div className="p-6 bg-slate-100 rounded-3xl text-xs font-bold text-slate-500 leading-relaxed"><Icon name="info" className="inline mr-2" size={16} /> {t.disclaimer}</div>
                                </div>
                            )}

                            {/* TAB: CONSULT */}
                            {activeTab === 'consult' && (
                                <div className="flex flex-col h-full overflow-hidden animate-fade-in">
                                    <div className="p-8 bg-slate-50 border-b flex flex-wrap gap-5 items-end">
                                        <div className="flex-1 min-w-[300px]">
                                            <label className="text-[10px] font-black text-slate-400 uppercase mb-2 block tracking-widest">{t.labels.herb}</label>
                                            <select value={selectedHerb} onChange={(e) => setSelectedHerb(e.target.value)} className="w-full h-14 px-6 rounded-2xl bg-white shadow-sm font-bold text-slate-700 outline-none focus:ring-4 focus:ring-emerald-500/10 border-none transition-all">
                                                <option value="">-- Tìm trong {herbs.length} vị thuốc --</option>
                                                {herbs.map(h => <option key={h.id} value={h.name}>{h.name}</option>)}
                                            </select>
                                        </div>
                                        <div className="w-64">
                                            <label className="text-[10px] font-black text-slate-400 uppercase mb-2 block tracking-widest">{t.labels.role}</label>
                                            <select value={selectedRole} onChange={(e) => setSelectedRole(e.target.value)} className="w-full h-14 px-6 rounded-2xl bg-white shadow-sm font-bold text-emerald-700 outline-none border-none cursor-pointer">
                                                <option value="Quân (Chủ dược)">Quân</option><option value="Thần (Hỗ dược)">Thần</option><option value="Tá (Phụ trợ)">Tá</option><option value="Sứ (Dẫn thuốc)">Sứ</option>
                                            </select>
                                        </div>
                                        <button onClick={() => {
                                            const h = herbs.find(herb => herb.name === selectedHerb);
                                            if (h && !currentPrescription.find(p => p.name === h.name)) {
                                                setCurrentPrescription([...currentPrescription, { ...h, role: selectedRole }]);
                                            }
                                        }} className="h-14 px-10 bg-emerald-600 text-white rounded-2xl font-black shadow-xl hover:bg-emerald-700 transition-all flex items-center gap-2 uppercase tracking-tighter">
                                            <Icon name="plus" /> {t.btn.add}
                                        </button>
                                    </div>
                                    <div className="flex-1 grid lg:grid-cols-2 overflow-hidden bg-white">
                                        <div className="border-r flex flex-col overflow-hidden">
                                            <div className="p-6 border-b flex justify-between items-center glass sticky top-0 z-10">
                                                <span className="text-xs font-black text-slate-500 uppercase tracking-widest">Đơn thuốc đang kê ({currentPrescription.length})</span>
                                                <button onClick={() => setCurrentPrescription([])} className="p-2 text-slate-300 hover:text-red-500 transition-colors"><Icon name="trash" size={20} /></button>
                                            </div>
                                            <div className="p-6 flex-1 overflow-y-auto space-y-4 custom-scrollbar bg-slate-50/30">
                                                {currentPrescription.map((h, i) => (
                                                    <div key={i} className="group p-5 bg-white rounded-3xl border border-slate-100 flex justify-between items-center hover:shadow-xl transition-all border-l-8 border-l-emerald-600 shadow-sm animate-fade-in">
                                                        <div>
                                                            <div className="font-black text-xl text-slate-800">{h.name}</div>
                                                            <div className="mt-1 flex items-center gap-2"><span className="text-[9px] px-2.5 py-1 bg-emerald-100 text-emerald-800 rounded-full font-black uppercase tracking-widest shadow-sm">{h.role}</span></div>
                                                        </div>
                                                        <div className="text-right flex flex-wrap gap-1 justify-end max-w-[120px]">{h.meridians.map(m => <span key={m} className="text-[9px] bg-blue-50 text-blue-700 px-2 py-0.5 rounded-lg border border-blue-100 font-black uppercase">{m}</span>)}</div>
                                                    </div>
                                                ))}
                                                {currentPrescription.length === 0 && <div className="h-full flex flex-col items-center justify-center opacity-10 py-20 grayscale"><Icon name="database" size={100} className="mb-4" /><p className="font-black tracking-widest uppercase">Hệ thống trống</p></div>}
                                            </div>
                                            <div className="p-6 bg-white border-t grid grid-cols-5 gap-3 shadow-lg">
                                                <button onClick={calculateMVP} className="col-span-4 h-14 bg-emerald-600 text-white rounded-2xl font-black shadow-xl hover:bg-emerald-700 transition-all uppercase tracking-widest text-sm">{t.btn.optimize}</button>
                                                <button onClick={() => { if(currentPrescription.length > 0) { setHistory([{ id: Date.now(), time: new Date().toLocaleString(), data: [...currentPrescription] }, ...history]); setCurrentPrescription([]); setMvpResult(null); } }} className="h-14 bg-slate-950 text-white rounded-2xl flex items-center justify-center shadow-lg hover:bg-black transition-all"><Icon name="save" size={24} /></button>
                                            </div>
                                        </div>
                                        <div className="bg-slate-50 p-8 overflow-y-auto flex flex-col space-y-8">
                                            <div className="bg-white p-10 rounded-[3rem] shadow-sm border border-slate-100">
                                                <h4 className="text-slate-950 font-black text-xs uppercase tracking-widest mb-10 flex items-center gap-3"><Icon name="bar-chart" className="text-emerald-600" /> {t.labels.stats}</h4>
                                                <div className="space-y-4">
                                                    {ALL_MERIDIANS.map(m => {
                                                        const count = meridianStats[m] || 0;
                                                        const percent = Math.min(100, (count / 3) * 100); 
                                                        return (
                                                            <div key={m} className="flex items-center gap-4">
                                                                <span className="w-24 text-[10px] font-black text-slate-400 text-right uppercase tracking-tighter">{m}</span>
                                                                <div className="flex-1 h-3 bg-white rounded-full overflow-hidden shadow-inner border border-white">
                                                                    <div className={`h-full rounded-full meridian-bar shadow-sm ${count > 0 ? 'bg-emerald-500' : 'bg-slate-200'}`} style={{ width: `${percent}%` }}></div>
                                                                </div>
                                                                <span className="w-8 text-xs font-black text-emerald-600">{count}</span>
                                                            </div>
                                                        );
                                                    })}
                                                </div>
                                            </div>
                                            {mvpResult && (
                                                <div className="p-10 bg-emerald-950 text-white rounded-[3.5rem] shadow-2xl relative animate-in slide-in-from-bottom border-8 border-emerald-50 shadow-emerald-100">
                                                    <h4 className="text-emerald-400 font-black text-2xl mb-6 flex items-center gap-3">✨ {t.labels.nucleus}</h4>
                                                    <div className="flex flex-wrap gap-3 mb-10">{mvpResult.map(m => <span key={m.id} className="bg-white/10 text-white px-6 py-2 rounded-3xl font-black text-base border border-white/20 backdrop-blur-md">{m.name}</span>)}</div>
                                                    <p className="text-sm text-emerald-100 leading-relaxed italic opacity-80 border-t border-white/10 pt-6">"Hạt nhân thảo dược bao phủ toàn bộ mục tiêu lâm sàng dựa trên dữ liệu di sản tối ưu."</p>
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* TAB: DIAGNOSIS */}
                            {activeTab === 'diag' && (
                                <div className="p-12 h-full overflow-y-auto animate-fade-in space-y-12">
                                    <div className="max-w-3xl mx-auto text-center space-y-6">
                                        <h2 className="text-5xl font-black text-slate-900 tracking-tighter uppercase">Chẩn đoán Bài thuốc</h2>
                                        <p className="text-lg text-slate-400 font-medium">Truy xuất bài thuốc từ 173 công thức di sản dựa trên triệu chứng lâm sàng</p>
                                        <div className="relative group">
                                            <input type="text" placeholder="Nhập triệu chứng (vd: đau đầu, mệt mỏi, kinh nguyệt...)" value={diagSearch} onChange={(e) => setDiagSearch(e.target.value)} className="w-full h-20 px-10 rounded-[2.5rem] bg-white border-2 border-slate-100 shadow-2xl focus:border-emerald-500 outline-none text-2xl font-bold transition-all" />
                                            <Icon name="search" size={32} className="absolute right-8 top-1/2 -translate-y-1/2 text-slate-200" />
                                        </div>
                                    </div>
                                    <div className="grid md:grid-cols-2 gap-8">
                                        {diagMatches.map((f, i) => (
                                            <div key={i} className="p-10 bg-white border border-slate-100 rounded-[3.5rem] shadow-xl hover:shadow-emerald-100 transition-all group flex flex-col justify-between border-t-8 border-t-emerald-600">
                                                <div><h3 className="text-2xl font-black text-emerald-950 mb-2 tracking-tight">{f.name}</h3><p className="text-sm font-bold text-slate-400 mb-8 italic">"{f.indication}"</p>
                                                    <div className="flex flex-wrap gap-2 mb-10">{f.ingredients.map(ing => <span key={ing} className="bg-slate-50 px-3 py-1.5 rounded-xl text-[10px] font-black border">{ing}</span>)}</div>
                                                </div>
                                                <button onClick={() => {
                                                    const validHerbs = f.ingredients.map((ing, idx) => {
                                                        const data = herbs.find(h => h.name.toUpperCase() === ing.toUpperCase());
                                                        return data ? { ...data, role: idx < 2 ? "Quân" : "Thần" } : null;
                                                    }).filter(x => x);
                                                    if(validHerbs.length > 0) { setCurrentPrescription(validHerbs); setActiveTab('consult'); }
                                                    else alert("Dữ liệu vị thuốc của bài này chưa được nạp đầy đủ.");
                                                }} className="w-full h-14 bg-slate-950 text-white rounded-full font-black hover:bg-emerald-600 transition-all uppercase tracking-widest text-xs flex items-center justify-center gap-3">NẠP ĐƠN HỘI CHẨN</button>
                                            </div>
                                        ))}
                                    </div>
                                    {formulas.length === 0 && <div className="text-center text-slate-300 font-bold uppercase py-20">Chưa nạp bộ dữ liệu Bài thuốc</div>}
                                </div>
                            )}

                            {/* TAB: DICTIONARY (Universal Search) */}
                            {activeTab === 'dict' && (
                                <div className="h-full flex flex-col animate-fade-in">
                                    <div className="p-10 bg-slate-50 border-b flex items-center justify-between">
                                        <div className="relative w-full max-w-xl">
                                            <input type="text" placeholder="Tra cứu dược liệu hoặc bài thuốc Nam Y..." value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} className="w-full h-14 pl-14 pr-8 rounded-full bg-white border-none shadow-xl outline-none focus:ring-4 focus:ring-emerald-500/10 font-bold text-lg" />
                                            <Icon name="search" size={24} className="absolute left-5 top-1/2 -translate-y-1/2 text-slate-300" />
                                        </div>
                                        <div className="bg-emerald-100 text-emerald-800 px-6 py-2 rounded-full font-black text-xs uppercase tracking-widest">Hiện có: {herbs.length + formulas.length} thực thể</div>
                                    </div>
                                    <div className="flex-1 overflow-y-auto p-10 custom-scrollbar">
                                        <div className="grid md:grid-cols-2 2xl:grid-cols-3 gap-6">
                                            {herbs.filter(h => h.name.toLowerCase().includes(searchTerm.toLowerCase())).map(h => (
                                                <div key={h.id} className="p-8 bg-white border rounded-[2.5rem] shadow-sm hover:shadow-xl transition-all border-l-[12px] border-l-emerald-600 group">
                                                    <h3 className="text-2xl font-black text-emerald-950 mb-1 leading-none">{h.name}</h3>
                                                    <p className="text-[10px] font-bold text-slate-400 uppercase italic mb-6 tracking-tight">{h.sci}</p>
                                                    <div className="flex gap-2 mb-4"><span className="text-[10px] px-3 py-1 bg-blue-50 text-blue-800 rounded-lg font-black uppercase">Tính: {h.nature}</span></div>
                                                    <p className="text-xs text-slate-500 font-medium leading-relaxed italic">{h.clinical}</p>
                                                    <div className="mt-4 flex flex-wrap gap-1">{h.meridians.map(m => <span key={m} className="text-[8px] bg-slate-100 text-slate-600 px-1.5 py-0.5 rounded font-black uppercase">{m}</span>)}</div>
                                                </div>
                                            ))}
                                            {formulas.filter(f => f.name.toLowerCase().includes(searchTerm.toLowerCase())).map((f, idx) => (
                                                <div key={idx} className="p-8 bg-slate-900 text-white rounded-[2.5rem] shadow-xl hover:shadow-emerald-100 transition-all border-t-8 border-t-emerald-600 flex flex-col justify-between">
                                                    <div><h3 className="text-2xl font-black text-emerald-400 mb-4 tracking-tight leading-none">{f.name}</h3><p className="text-xs text-slate-400 mb-6 italic italic">"{f.indication}"</p></div>
                                                    <div className="text-[10px] font-black text-emerald-500 uppercase tracking-widest border-t border-white/10 pt-4">Bài thuốc di sản</div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* TAB: HISTORY */}
                            {activeTab === 'history' && (
                                <div className="p-10 space-y-8 h-full overflow-y-auto animate-fade-in">
                                    <div className="flex justify-between items-end border-b pb-8">
                                        <div><h2 className="text-3xl font-black text-slate-800 tracking-tighter uppercase">Nhật ký Đơn thuốc</h2><p className="text-xs text-slate-400 font-bold uppercase tracking-widest mt-2">Đồng bộ LocalStorage</p></div>
                                        <button onClick={() => {
                                            const h="Time,Prescription\n", r=history.map(h=>`${h.time},"${h.data.map(d=>`${d.name}(${d.role})`).join('; ')}"`).join('\n'), b=new Blob(["\ufeff"+h+r],{type:'text/csv;charset=utf-8;'}), a=document.createElement("a");a.href=URL.createObjectURL(b);a.download="vtm_history.csv";a.click();
                                        }} className="bg-emerald-600 text-white px-8 py-3 rounded-2xl text-xs font-black shadow-xl hover:bg-emerald-700 uppercase tracking-tighter transition-all"><Icon name="download" className="inline mr-2" /> Export CSV</button>
                                    </div>
                                    <div className="grid gap-6">{history.map(h => (
                                        <div key={h.id} className="p-8 bg-white border border-slate-200 rounded-[2.5rem] shadow-sm hover:shadow-xl transition-all group border-l-8 border-l-slate-200 hover:border-l-emerald-500 animate-fade-in">
                                            <div className="flex justify-between mb-4"><span className="text-[10px] font-black text-slate-400 font-mono tracking-widest">{h.time}</span><button onClick={() => setHistory(history.filter(item => item.id !== h.id))} className="text-slate-200 hover:text-red-500"><Icon name="trash" size={18} /></button></div>
                                            <div className="flex flex-wrap gap-3">{h.data.map((d, i) => (
                                                <div key={i} className="px-4 py-2 bg-slate-50 border rounded-2xl flex flex-col shadow-sm"><span className="text-base font-black text-slate-800 leading-tight">{d.name}</span><span className="text-[9px] text-slate-400 font-bold uppercase italic tracking-tighter">{d.role}</span></div>
                                            ))}</div>
                                        </div>
                                    ))}</div>
                                </div>
                            )}

                            {/* TAB: AI ASSISTANT */}
                            {activeTab === 'ai' && (
                                <div className="h-full flex flex-col p-8 space-y-6 bg-slate-50 animate-fade-in overflow-hidden">
                                    <div className="bg-gradient-to-r from-slate-900 to-emerald-950 p-10 rounded-[3rem] text-white shadow-2xl relative overflow-hidden flex-shrink-0">
                                        <div className="absolute -right-20 -top-20 w-80 h-80 bg-emerald-500/20 rounded-full blur-3xl"></div>
                                        <div className="relative z-10 flex items-center gap-8"><div className="w-20 h-20 bg-emerald-600 rounded-[2rem] flex items-center justify-center border border-white/20 shadow-inner"><Icon name="message-square" size={40} /></div><div><h2 className="text-4xl font-black tracking-tighter text-white uppercase">Trợ lý DHKG-AI</h2><p className="text-emerald-400 text-xs font-black uppercase tracking-widest mt-2 underline underline-offset-8 italic leading-none">Heritage Intelligence Core</p></div></div>
                                    </div>
                                    <div className="flex-1 bg-white rounded-[3rem] border border-slate-200 shadow-inner p-8 overflow-y-auto space-y-6 custom-scrollbar">
                                        {chatMessages.length === 0 && <div className="text-center py-20 text-slate-300 font-black tracking-widest uppercase grayscale opacity-30"><Icon name="award" size={100} className="mx-auto" /></div>}
                                        {chatMessages.map((msg, i) => (
                                            <div key={i} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'} animate-in zoom-in-95`}>
                                                <div className={`max-w-[80%] p-6 rounded-[2.5rem] shadow-sm text-sm font-semibold leading-relaxed border ${msg.role === 'user' ? 'bg-emerald-600 text-white rounded-tr-none border-emerald-500' : 'bg-slate-50 text-slate-800 rounded-tl-none border-slate-100'}`}>{msg.text}</div>
                                            </div>
                                        ))}
                                        {isTyping && <div className="flex justify-start"><div className="bg-slate-50 px-8 py-4 rounded-full animate-pulse text-[10px] text-slate-400 font-black uppercase tracking-widest">Hệ thống đang tư duy...</div></div>}
                                        <div ref={chatEndRef}></div>
                                    </div>
                                    <form onSubmit={(e) => { e.preventDefault(); handleChat(e.target.chatInput.value); e.target.chatInput.value = ''; }} className="bg-white p-3 rounded-full shadow-2xl border-4 border-slate-100 flex gap-4 sticky bottom-0">
                                        <input name="chatInput" type="text" placeholder="Hỏi AI về tính vị, quy kinh, bài thuốc di sản..." className="flex-1 px-8 outline-none font-bold text-slate-700 bg-transparent text-xl" />
                                        <button type="submit" className="bg-emerald-600 text-white w-16 h-16 rounded-full flex items-center justify-center hover:scale-105 active:scale-95 shadow-xl transition-all shadow-emerald-100"><Icon name="send" size={28} /></button>
                                    </form>
                                </div>
                            )}
                        </main>
                    </div>

                    <footer className="bg-white border-t py-6 px-12 text-center text-[10px] font-black text-slate-300 uppercase tracking-[0.6em] glass">
                        &copy; 2026 DHKG-Intelligent CDSS Pro - Vietnam Medical Heritage Simulation
                    </footer>
                </div>
            );
        };

        const NavItem = ({ active, icon, label, onClick, isSpecial }) => (
            <button onClick={onClick} className={`w-full flex items-center gap-4 px-8 py-5 rounded-[2rem] font-black transition-all text-sm tracking-tight ${active ? 'tab-active' : isSpecial ? 'bg-white text-emerald-800 border-2 border-emerald-500/10 hover:bg-emerald-50 shadow-sm' : 'text-slate-500 hover:bg-white hover:text-emerald-700'}`}>
                <Icon name={icon} className={active ? 'text-white' : 'text-emerald-600'} size={22} />
                <span>{label}</span>
                {isSpecial && <span className="ml-auto w-2.5 h-2.5 bg-red-500 rounded-full animate-pulse shadow-xl shadow-red-200"></span>}
            </button>
        );

        const FeatureCard = ({ icon, title, desc }) => (
            <div className="p-8 bg-white border border-slate-100 rounded-[2.5rem] shadow-sm hover:shadow-2xl transition-all space-y-4 hover:-translate-y-2 group">
                <div className="w-16 h-16 bg-emerald-50 rounded-3xl flex items-center justify-center shadow-inner text-emerald-600 group-hover:bg-emerald-600 group-hover:text-white transition-all duration-500"><Icon name={icon} size={32} /></div>
                <h4 className="font-black text-slate-800 text-lg tracking-tighter uppercase leading-none">{title}</h4>
                <p className="text-[12px] text-slate-500 leading-relaxed font-semibold">{desc}</p>
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<App />);
    </script>
</body>
</html>
